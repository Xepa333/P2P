name: Build and Deploy docs/

# allow manual runs + on every push to main
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1) fetch your code
      - uses: actions/checkout@v3
        with:
          # allow pushing docs/ back
          persist-credentials: true

      # 2) install Node
      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # 3) install deps & build
      - name: Install dependencies
        run: npm ci
      - name: Build for GitHub Pages
        run: npm run build

      # 4) commit & push docs/, skipping if no changes
      - name: Commit docs/
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "chore: build docs/ [skip ci]" || echo "No changes to commit"
          git push
